<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to AppliStash</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FAF5FF;
    }
    .container {
      min-width: 360px;
      padding: 2em;
      background: #FAF5FF;
      border: 1px solid #8B5CF6;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #581C87;
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      color: #581C87;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #8B5CF6;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background: #8B5CF6;
      color: #fff;
      border: none;
      padding: 0.75em;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #6D28D9;
    }
    .text-center {
      text-align: center;
      font-size: 0.875em;
      color: #8B5CF6;
    }
    .text-center a {
      color: #581C87;
      text-decoration: none;
      font-weight: bold;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="loginForm">
      <label>Email <input name="email" type="email" required /></label>
      <label>Password <input name="password" type="password" required /></label>
      <button type="submit">Login</button>
    </form>
    <div class="text-center">
      Not signed in? <a href="http://localhost:3000/register" target="_blank">Register</a>
    </div>
    <div id="result" class="text-center" style="margin-top: 1em; color: #581C87;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
